<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Contact Us</h1>
  
  <fieldset>
    <legend>Personal Information</legend>
  <form action="mailto:sthasannam067@gmail.com?subject=hi" enctype="text/plain" method="post">

    <p>
      <label for="email">Email</label>
      <input type="email" name="mail" id="email">
    </p>

    <p>
      <label for="username">Username</label>
    <input 
    name="username"
    type="text" placeholder="username" id="username" required>

    </p>

    <p>
      <h3>Select your gender</h3>
      <label for="male">Male</label>
      <input type="radio" name="gender" value="male" id="male">

      <label for="female">Female</label>
      <input type="radio" name="gender" value="female" id="female">
    </p>
    <h3>Select your hobbies</h3>
      <label for="dance">Dance</label>
      <input type="checkbox" name="dance" value="dance" id="dance">

      <label for="sing">Sing</label>
      <input type="checkbox" name="sing" value="sing" id="sing">
    </p>

    <p>
    <h3>select your country</h3>
    <select name="country" id="country">
      <option value="Nepal">Nepal</option>
      <option value="India">India</option>
      <option value="China">China</option>

      <optgroup label="Asian country">
        <option value="Bhutan">Bhutan</option>
        <option value="Srilanka">Srilanka</option>

      </optgroup>
    </select>
    </p>

    <p>
      <label for="date">Joining Date</label>
      <input type="date" name="date" id="date">
    </p>
    <p>
      <label for="msg">Type Message</label>
      <br>
      <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
    </p>


      <button type="submit">Submit</button>
      <button type="reset">Reset</button>

  </form>

  </fieldset>
</body>
</html>
